  <!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-itunes-app" content="app-id=577675173">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{site:subscribe}}">
  </head>
  <body>
    <div class="container">
     <div class="header">
      <section class="sitename"><a href="/">TAO<b>ZHANG</b></a></section>
      <div class="nav">
        <a href="https://twitter.com/ztpala">TWITTER</a>
        <a href="http://instagram.com/ztpala">INSTAGRAM</a>
        <a href="{{site:subscribe}}">RSS</a>
      </div>
    </div>
    {{ content }}
    <!-- 使用本主题请保留作者链接及版权声明 -->
    <section class="footer">
      <p><small><a href="https://github.com/pala/pala.github.com">Designed</a> by <a href="http://ztpala.com">Tao Zhang</a> · <a href="https://github.com/mojombo/jekyll">Jekyll</a> <a href="http://pages.github.com/">GitHub Pages</a> · <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/cn/">CC BY-NC-SA 3.0</a> · {{site.time | date_to_string | upcase }}</small></p>
    </section>
    <!-- END -->
  </div>
  {% if page.previous || page.next %}
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.2.min.js"></script>
  <script>
    $(function(){
      $(document).keydown(function(e) {
        var url = false;
          if (e.which == 37 || e.which == 74) {  // Left arrow key code
            {% if page.previous %}
            url = '{{page.previous.url}}';
            {% endif %}
          }
          else if (e.which == 39 || e.which == 75) {  // Right arrow key code
            {% if page.next %}
            url = '{{page.next.url}}';
            {% endif %}
          }
          if (url) {
            window.location = url;
          }
        });
    })
  </script>
  {% endif %}
</body>
</html>
